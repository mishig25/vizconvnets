<!doctype html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/pixi.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/p2.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>

  <style>
    #renderArea {
      width: 600px;
      height: 600px;
      position: relative;
    }
    #img {
      width: 224px;
      height: 224px;
      position: absolute;
      top: 190px;
      left: 190px;
      z-index: 10;
      transform: scale(0.3, 0.3);
      -ms-transform: scale(0.3, 0.3);
      -webkit-transform: scale(0.3, 0.3);
    }
  </style>
</head>


<body>
  <input type="file" id="file" name="uploadImg" accept="image/*"/>
  <div id="renderArea">
    <img id="img" width=224 height=224/>
  </div>
  <canvas id="canvas" width=500 height=500></canvas>

</body>
